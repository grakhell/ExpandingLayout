name: Sign
on:
  push:
    branches:
      - master
      - dev
      - testing
      - ci-scripts
  pull_request:
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Decode
        run: |
          echo '${{secrets.GPG_KEY_CONTENTS}}' | base64 -d > publish_key.gpg
          gpg --quiet --batch --yes --decrypt --passphrase ${{secrets.PASSPHRASE}} --output secret.gpg publish_key.gpg
      - name: Sign with Gradle
        uses: eskatos/gradle-command-action@v1
        with:
          gradle-version: current
          arguments: test signReleasePublication -Psigning.secretKeyRingFile=secret.gpg -Psigning.gnupg.keyName=${{secrets.SIGNING_KEYID}} -Psigning.gnupg.passphrase=${{secrets.SIGNING_PASSWORD}} -PsonatypeUsername=${{secrets.SONATYPE_USERNAME}} -PsonatypePassword=${{secrets.SONATYPE_PASSWORD}} -PsonatypeProfileId=${{secrets.SONATYPE_PROFILE}} -PlibVersion=${{secrets.BUILD_VERSION}} -Psigning.gnupg.executable=gpg

